name: Deploy to GitHub Pages

on:
  push:
    branches: [main]
  workflow_dispatch:   # allow manual trigger from GitHub UI
  workflow_run:        # re-deploy after any workflow that commits data
    workflows:
      - "Discover Collections"
      - "Select Collection"
      - "Scan PDF availability"
      - "Import PDFs"
      - "Extract PDF batch"
      - "Zotero sync"
    types: [completed]
    branches: [main]

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          ref: main   # always deploy HEAD of main, regardless of what triggered this

      - uses: actions/configure-pages@v5

      - uses: actions/upload-pages-artifact@v3
        with:
          path: ./data          # deploy the data/ directory as the site root

      - uses: actions/deploy-pages@v4
        id: deployment
