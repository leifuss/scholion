name: Scan PDF availability

# ── Triggers ──────────────────────────────────────────────────────────────────
# Run manually from Actions tab to check which PDFs in your Zotero library
# are openly accessible, restricted, or unavailable.
# Results are written to data/import_status.json and committed to the repo,
# so import_dashboard.html updates automatically (polled every 10 s).
on:
  workflow_dispatch:
    inputs:
      collection_slug:
        description: "Collection slug (from data/collections.json) — leave blank for root collection"
        required: false
        default: ""
      force:
        description: "Re-scan items that were already scanned"
        type: boolean
        required: false
        default: false

permissions:
  contents: write

jobs:
  scan:
    runs-on: ubuntu-latest
    timeout-minutes: 60   # URL checks only — no downloads

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 1
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: pip

      - name: Install dependencies
        run: pip install requests python-dotenv PyPDF2 pyzotero

      - name: Create .env
        run: |
          python3 - << 'PYEOF'
          import json, os
          c = json.load(open('data/corpus_config.json'))
          z = c.get('source', {}).get('zotero_api', {})
          with open('.env', 'w') as f:
              f.write(f"ZOTERO_API_KEY={os.environ.get('ZOTERO_API_KEY', '')}\n")
              f.write(f"ZOTERO_LIBRARY_ID={z.get('library_id', '')}\n")
              f.write(f"ZOTERO_LIBRARY_TYPE={z.get('library_type', 'user')}\n")
              col = z.get('collection_name', '') or ''
              f.write(f"COLLECTION_NAME={col}\n")
          PYEOF
        env:
          ZOTERO_API_KEY: ${{ secrets.ZOTERO_API_KEY }}

      - name: Sync Zotero metadata
        continue-on-error: true   # don't block scan if Zotero API is unavailable
        run: |
          SLUG_FLAG=""
          if [ -n "${{ inputs.collection_slug }}" ]; then
            SLUG_FLAG="--collection-slug ${{ inputs.collection_slug }}"
          fi
          python scripts/zotero_sync.py $SLUG_FLAG || echo "⚠ Zotero metadata sync skipped"

      - name: Stage PDFs from Zotero
        continue-on-error: true   # don't block scan if Zotero API is unavailable
        run: |
          SLUG_FLAG=""
          if [ -n "${{ inputs.collection_slug }}" ]; then
            SLUG_FLAG="--collection-slug ${{ inputs.collection_slug }}"
          fi
          python scripts/00_stage_pdfs.py $SLUG_FLAG || echo "⚠ Zotero staging skipped (see above)"

      - name: Scan availability
        run: |
          FORCE_FLAG=""
          if [ "${{ inputs.force }}" = "true" ]; then
            FORCE_FLAG="--force"
          fi
          SLUG_FLAG=""
          if [ -n "${{ inputs.collection_slug }}" ]; then
            SLUG_FLAG="--collection-slug ${{ inputs.collection_slug }}"
          fi
          python scripts/import_scan.py $FORCE_FLAG $SLUG_FLAG

      - name: Update inventory flags
        run: |
          SLUG_FLAG=""
          if [ -n "${{ inputs.collection_slug }}" ]; then
            SLUG_FLAG="--collection-slug ${{ inputs.collection_slug }}"
          fi
          python scripts/00_update_inventory_flags.py $SLUG_FLAG

      - name: Commit results
        run: |
          git config user.name  "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          # Stage status files, inventory files, and any newly-staged PDFs
          git add data/import_status.json data/*/import_status.json 2>/dev/null || true
          git add data/collections/*/import_status.json 2>/dev/null || true
          git add data/inventory.json data/collections/*/inventory.json 2>/dev/null || true
          git add data/pdfs/ data/collections/*/pdfs/ 2>/dev/null || true

          if git diff --staged --quiet; then
            echo "No changes to commit."
          else
            SLUG="${{ inputs.collection_slug }}"
            SUMMARY=$(python3 -c "
          import json, os, sys
          slug = '$SLUG'
          if slug:
              try:
                  colls = json.load(open('data/collections.json'))
                  p = next(
                      ('data/import_status.json' if c.get('path',slug)=='.' else f'data/{c[\"path\"]}/import_status.json')
                      for c in colls.get('collections',[]) if c['slug']==slug
                  )
              except Exception:
                  p = f'data/{slug}/import_status.json'
          else:
              p = 'data/import_status.json'
          if not os.path.exists(p):
              print('(status file not found)')
              sys.exit(0)
          s = json.load(open(p))
          items = s.get('items', {})
          counts = {}
          for v in items.values():
              av = v.get('availability', 'unknown')
              counts[av] = counts.get(av, 0) + 1
          print('  '.join(f'{k}:{v}' for k, v in sorted(counts.items())))
          " 2>/dev/null || echo "")
            git commit -m "resync: Zotero PDFs + availability + flags [skip ci]

          ${SUMMARY}
          Run: ${{ github.run_id }}"
            git pull --rebase origin main
            git push
            echo "Results committed."
          fi
